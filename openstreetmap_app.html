<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenStreetMap Web App</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: calc(100% - 50px);
    }
    #searchBar {
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 10px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    #searchInput {
      padding: 6px;
      font-size: 14px;
      width: 150px;
      margin-left: 10px;
    }
    #searchBtn {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="searchBar">
    <input type="text" id="startInput" placeholder="Start location (A)">
    <input type="text" id="destInput" placeholder="Destination (B)">
    <button id="routeBtn">Route</button>

    <button id="runBtn">Run</button>
    <button id="stopBtn">Stop</button>
    <button id="continueBtn">Continue</button>
    <button id="speedMinus">-</button>
    <span id="speedDisplay">20 km/h</span>
    <button id="speedPlus">+</button>
    <input type="number" id="speedInput" value="20" style="width:60px; margin-left:5px;"> km/h

    <input type="text" id="searchInput" placeholder="Search">
    <button id="searchBtn">üîç</button>
  </div>
  <div id="map"></div>
  <div id="directions" style="height:200px; overflow:auto; padding:10px; border-top:1px solid #ccc;">
    <h3>Route Directions</h3>
    <ul id="directionsList"></ul>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Routing Machine -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
